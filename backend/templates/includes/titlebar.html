<!-- Titlebar template containing all the markup for the titlebar -->
<div class="flex-row align-center">

</div>
<div class="flex-row align-center">
  <button
      id="btn-minimize"
      type="button"
      class="titlebar-btn"
      data-title="Minimize"
    >
      <span id="btn-minimize" class="material-symbols-outlined"> remove </span>
    </button>
    <button
      id="btn-maximize"
      type="button"
      class="titlebar-btn"
      data-title="Maximize/Restore"
    >
      <span id="btn-maximize" class="btn-maximize-icon material-symbols-outlined">
        crop_square
      </span>
    </button>
    <button
      id="btn-close"
      type="button"
      class="titlebar-close-btn"
      data-title="Close"
    >
      <span id="btn-close" class="material-symbols-outlined"> close </span>
    </button>
</div>
